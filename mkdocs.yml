markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.emoji
  - pymdownx.keys
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true

plugins:
  - search
  - mermaid2


extra_css:
  - css/no-sidebar.css

nav:
  - Vue d'ensemble: index.md
  - Suivi: suivi.md
  - Études préliminaires: analysis.md
  - Conception: conception.md
  - Tests & Évaluation: evaluation.md
  - Résultats: results.md
  - References: references.md